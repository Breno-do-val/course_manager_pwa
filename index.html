<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Couse Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Courses</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Course Manager</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="about.html">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">

        <form class="form" action="">

          <div class="form__title">
            Add a new course
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title" name="title" required>
            <label class="mdl-textfield__label" for="title">Title</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="description" name="description" required>
            <label class="mdl-textfield__label" for="description">Description</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="duration" name="duration" required>
            <label class="mdl-textfield__label" for="duration">Duration (Hours)</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="link" name="link" required>
            <label class="mdl-textfield__label" for="link">Link</label>
          </div>

          <label id="concluded-button" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="concluded">
            <input type="checkbox" id="concluded" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Concluded</span>
          </label>

          <button id="form-submit" type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>

        </form>

        <hr />
        <div class="card">
          <div class="card__title">
            Courses
          </div>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>

</html>
